{% extends 'base.html' %}
{% block content %}
<div class="chart">
    <canvas id="myChart" width="200" height="60"></canvas>
    <script src="/static/js/chartjs.min.js"></script>
    <script>
        var highs = '{{ highs }}';
        var high = JSON.parse(highs);
        var lows = '{{ lows }}';
        var low = JSON.parse(lows);
        var dates = '{{ dates|safe }}';
        var date = JSON.parse(dates);
        console.log(date);

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: date,
                datasets: [{
                    fill: false,
                    data: high,
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                    ],
                    borderWidth: 1
                }, {
                    fill: false,
                    data: low,
                    backgroundColor: [
                        'rgba(100, 11, 40, 0.2)',
                    ],
                    borderColor: [
                        'rgba(100, 11, 40, 1)',
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
            }
        });
    </script>
</div>
{% endblock %}
